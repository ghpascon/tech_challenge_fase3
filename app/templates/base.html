<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="/static/images/ml.png" />
  </head>

  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Header -->
    <header
      class="bg-light text-black py-2 mb-2"
      style="border-bottom: 5px solid black"
    >
      <div
        class="container d-flex align-items-center justify-content-between position-relative"
      >
        <!-- LOGO -->
        <img
          src="/static/images/fiap.png"
          alt="Logo"
          class="img-fluid"
          style="height: 40px"
        />

        <!-- TITULO -->
        <div
          class="container d-flex justify-content-center align-items-center"
          style="position: absolute"
        >
          <h1>{{ title }}</h1>
        </div>

        <!-- BOTOES -->
        <div style="z-index: 0">
          <a href="/docs" class="btn btn-primary">SWAGGER</a>
        </div>
      </div>
    </header>

    <!-- Fast Alerts -->
    <div class="container">
      {% for alert in get_alerts() %}
      <div
        class="alert {{ alert.style }} alert-dismissible fade show"
        role="alert"
      >
        {{ alert.detail }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>

    <!-- Main content -->
    <main class="container flex-fill">{% block content %} {% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 mt-2">
      <div class="container">
        <p class="mb-0">{{ generate_footer() }}</p>
      </div>
    </footer>

    <!-- Bootstrap JS minificado -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/number.js"></script>
  </body>
</html>
